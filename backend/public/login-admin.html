<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion Administrateur</h2>
    
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <input type="password" id="loginPassword" placeholder="Mot de passe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Se connecter</button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      Pas encore inscrit ? 
      <a href="register-admin.html" class="text-red-600 hover:underline">Créer un compte admin</a>
    </div>
  </div>

 <script>
  window.addEventListener('load', () => {
  if (localStorage.getItem('token')) {
    window.location.href = "admin-orders.html";
    return; // stoppe l'exécution du reste
  }

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const res = await fetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, role: 'admin' })
    });

    const data = await res.json();
    alert(data.message);
    if (data.token) {
      localStorage.setItem("token", data.token);
      window.location.href = "admin-orders.html";
    }
  });
});


</script>


</body>
</html>
