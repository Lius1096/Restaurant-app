<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription Utilisateur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer un compte Utilisateur</h2>
    
    <form id="registerForm" class="space-y-4">
      <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <input type="email" id="registerEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <input type="password" id="registerPassword" placeholder="Mot de passe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <input type="password" id="registerPasswordConfirm" placeholder="Confirmer le mot de passe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">S'inscrire</button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      Déjà un compte ? 
      <a href="login-user.html" class="text-blue-600 hover:underline">Se connecter</a>
       <br />
  <a href="index.html" class="text-blue-600 hover:underline mt-2 inline-block">← Retour à l'accueil</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const passwordConfirm = document.getElementById("registerPasswordConfirm").value;

      if(password !== passwordConfirm) {
        alert("Les mots de passe ne correspondent pas.");
        return;
      }

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password, role: 'user' })  // role user ici aussi
      });

      const data = await res.json();
      alert(data.message);
      if(data.success) window.location.href = "login-user.html";
    });
  </script>

</body>
</html>
