<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Utilisateur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion Utilisateur</h2>
    
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <input type="password" id="loginPassword" placeholder="Mot de passe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Se connecter</button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
  Pas encore inscrit ? 
  <a href="register-user.html" class="text-blue-600 hover:underline">Créer un compte utilisateur</a>
  <br />
  <a href="index.html" class="text-blue-600 hover:underline mt-2 inline-block">← Retour à l'accueil</a>
</div>

  </div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const res = await fetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, role: 'user' })
    });

    const data = await res.json();

    if (data.message) alert(data.message);

    if (data.token) {
      // Stocker token et userId
      localStorage.setItem("token", data.token);
      localStorage.setItem("userId", data.user._id);

      // Rediriger immédiatement vers le dashboard
      window.location.href = "user-dashboard.html";
    }
  });
</script>




</body>
</html>
